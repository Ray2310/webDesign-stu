  <p>学习有关js的变量问题: </p>

  <h1>变量的本质： </h1>
  <p style="color: red;">就是程序在内存中申请的一块用来存放数据的小空间</p>

  <h2>js中的变量的命名规则and规范</h2>
  <h3>规则: </h3>
  <p>1. 不能用关键字作为变量名。let var 等</p>
  <p>2. 变量的名字只能用 下划线、字母、数字、$符 这四个组成， 并且不能以数字开头</p>
  <p>3. 字母严格区分大小写，如Age 和 age 是两个变量</p>

  <h3>规范: </h3>
  <p>1. 起名要有意义</p>
  <p>2. 建议遵循小驼峰命名法 ；userName类似</p>



  <h1>数组的使用：</h1>
  <p style="background-color: aqua;">本质是将一组数据存储在单个变量名下的一种优雅方式</p>
  <h3>写法: </h3>
  <p>
    let 数组名 = [数据1, 数据2, 数据3...]
