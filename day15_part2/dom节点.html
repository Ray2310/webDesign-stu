  <h2>查找节点</h2>
  <p>
    parentNode 属性  <br>
    返回最近以及的父节点， 找不到就返回null

  </p>


    <h2>新增节点</h2>
    <p>
比如： 点击发布按钮， 可以新增一条信息
    </p>
    <p style="color: red;">操作： 创建一个新的网页元素， 然后再添加到网页内。 </p>


    <h3>克隆节点</h3>
    <p>
      ul li 中 的li克隆案例
    </p>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>





  <script>
    // 操作元素节点 通过DOM树的关系来进行查找。
    //1. 父节点查找
    const bay = document.querySelector('.bay')
    console.log(bay.parentNode) //返回的是父对象

    bay.parentNode.style.dispaly = 'none'

    // 获取上一个兄弟 
    // bay.previousElementSibling 
    // 获取下一个兄弟 
      // bay.nextElementSibling



      //2. 创建节点(直接按照名字写)
    const div= document.createElement('div')
    console.log(div)
    //2.1 追加到某个父元素bay的最后
    bay.appendChild(div)  
    //2.2 插入到父元素的某个子元素之前
    // 父元素.insertBefore('要插入的元素', '在哪个元素前面')
    const ul = document.querySelector('ul') 
    const li = document.createElement('li')
    li.innerHTML = '我是小li' // 默认改变的是第一个
    ul.insertBefore(li,ul.children[0])



    //3. 克隆节点
    const ul1 = document.querySelector('ul')
    console.log("ul的第一个子元素",ul1.children[0])
    //克隆
    const li1 = ul1.children[0].cloneNode(true)
    //追加
    console.log(li1)
    ul1.appendChild(li1)







    


  </script>



</body>
