<body>
    <h1>间歇函数</h1>
    <p>类似于倒计时的实现</p>
    <p style="color: skyblue;">使用场景: 
        <br>
        网页中经常使用的自动调用一段执行功能的代码， 不需要我们手动触发
        <br>
        要实现这个功能就需要使用 定时器函数
    </p>
    <p style="color: red;">语法:
    <br>
        开启定时器: setInterval(函数,间隔时间)
    <br>
        关闭定时器: let num = setInterval(fn,1000)
    <br>        clearInterval(num)
        每个定时器都有一个编号， 可以使用变量接受编号 ，然后使用clearInterval关闭
                
    </p>
