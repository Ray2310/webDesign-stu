    //实践中， 阻止表单的默认提交事件
    const form = document.querySelector('form')
    form.addEventListener('click', ev => ev.preventDefault())/*ev就是function函数中的默认对象参数 e */


    
    /**
 //箭头函数直接返回一个对象
    之前的写法：
    const fn = (uname) => {
      return {username: uname}
    }

  */
    const fn = (uname) => ({uname : uname})
    console.log(fn("rayce")) //得到的就是对象{uname: 'rayce'}
