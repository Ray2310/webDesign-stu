<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>继承是面向对象编程的另一个特征，通过继承进一步提升代码封装的程度，JavaScript 中大多是借助原型对象实现继 的特性。</h1>
  
  <p>
    声明一个Person类 。一个 Woman类的
  </p>
  <p> Woman 通过原型来继承 Person
    <br>实现: 
    <br>1. Woman.prototype = new Person()
    <br>2. Woman.prototype.constructor = Woman //添加了原型之后还需要执行之前的原型

  </p>

  <script>
      // 继续抽取   公共的部分放到原型上
      // const Person1 = {
      //   eyes: 2,
      //   head: 1
      // }
      // const Person2 = {
      //   eyes: 2,
      //   head: 1
      // }
      // 构造函数  new 出来的对象 结构一样，但是对象不一样
      function Person() {
        this.eyes = 2
        this.head = 1
      }
      // console.log(new Person)
      // 女人  构造函数   继承  想要 继承 Person
      function Woman() {

      }
      // Woman 通过原型来继承 Person
      // 父构造函数（父类）   子构造函数（子类）
      // 子类的原型 =  new 父类  
      Woman.prototype = new Person()   // {eyes: 2, head: 1} 
      // 指回原来的构造函数
      /*  Student.prototype ={
      constructor: Student, //如果不加这个， 那么就相当于重新创建了一个原型， 如果添加了就相当于在他之前的原型上补充了一个fun 方法
    }*/
      Woman.prototype.constructor = Woman

      // 给女人添加一个方法  生孩子
      Woman.prototype.baby = function () {
        console.log('宝贝')
      }
      const red = new Woman()
      console.log(red)
      // console.log(Woman.prototype)
      // 男人 构造函数  继承  想要 继承 Person
      function Man() {

      }
      // 通过 原型继承 Person
      Man.prototype = new Person()
      Man.prototype.constructor = Man
      const pink = new Man()
      console.log(pink)
  </script>
</body>
</html>
