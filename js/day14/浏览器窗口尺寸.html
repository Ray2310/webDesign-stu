  <script>


    // resize 属性， 改变浏览器的大小。
    window.addEventListener('resize', function(){
      console.log("浏览器窗口大小改变")
    })

    


    const div = document.querySelector('div')
    console.log("盒子的高: ", div.clientHeight , "盒子的宽: " , div.clientWidth)
    
    console.log("div的getBoundingClientRect", div.getBoundingClientRect, "它可以获取top ，height 等等很多 ")

    // 获取整个窗口
